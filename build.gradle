plugins {
    id 'java'
}

group = 'com.project'
version = '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0-M1'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.7.0-M1'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.0-M1'

    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.20'
    compile group: 'org.jfree', name: 'jfreechart', version: '1.5.0'
    compile group: 'org.jfree', name: 'jcommon', version: '1.0.24'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.runtimeClasspath.files.collect { it.getAbsolutePath() }.join(' '),
                'Main-Class': 'com.project.gui.RMOLoginGUI',
                'Implementation-Title': project.name,
                'Implementation-Version': project.version
        )
    }
}